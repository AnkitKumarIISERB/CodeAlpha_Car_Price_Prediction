<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Car Price Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow-sm p-4">
      <h2 class="text-center mb-4">ðŸš— Car Price Predictor</h2>

      <form method="POST">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Year of Manufacture</label>
            <input type="number" name="year" class="form-control" required />
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">Present Price (lakhs)</label>
            <input type="number" step="0.01" name="present_price" class="form-control" required />
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">Driven Kilometers</label>
            <input type="number" name="driven_kms" class="form-control" required />
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">Brand (e.g., city, swift)</label>
            <input type="text" name="brand" class="form-control" required />
          </div>

          <div class="col-md-4 mb-3">
            <label class="form-label">Fuel Type</label>
            <select class="form-select" name="fuel_type">
              <option>Petrol</option>
              <option>Diesel</option>
              <option>CNG</option>
            </select>
          </div>

          <div class="col-md-4 mb-3">
            <label class="form-label">Selling Type</label>
            <select class="form-select" name="selling_type">
              <option>Dealer</option>
              <option>Individual</option>
            </select>
          </div>

          <div class="col-md-4 mb-3">
            <label class="form-label">Transmission</label>
            <select class="form-select" name="transmission">
              <option>Manual</option>
              <option>Automatic</option>
            </select>
          </div>

          <div class="col-md-4 mb-3">
            <label class="form-label">Number of Previous Owners</label>
            <input type="number" name="owner" class="form-control" value="0" required />
          </div>
        </div>

        <button class="btn btn-success w-100" type="submit">Predict Price</button>
      </form>

      {% if prediction is not none %}
        <div class="alert alert-info mt-4">
          ðŸ’° Predicted Selling Price: <strong>{{ prediction }} lakhs</strong>
        </div>
      {% endif %}

      {% if error %}
        <div class="alert alert-danger mt-3">
          Error: {{ error }}
        </div>
      {% endif %}

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
